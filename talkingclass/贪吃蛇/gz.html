<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏规则</title>
    <style>
        .a {
            margin-top: 100px;
            margin-left: 450px;
            width: 600px;
            height: 300px;
            background-color: azure;
        }

        button {
            margin-left: 250px;
            margin-top: 15px;
        }

        button a {

            text-decoration: none;

        }
    </style>
</head>

<body>
    <div align="left" class="a">
        游戏规则：<br>
        1.初始分数为=0、初始速度为1！<br>
        2.操作蛇移动，使蛇可以吃到红色的食物!<br>
        3.每当我的分数每次达到100分时，当前速度就会提高一个等级！<br>
        4.最高速度为10.相信能力强的人可以达到最高速度！<br>
        5.当蛇的碰到墙体或者自己的身子的时候，会宣布游戏失败！<br>
        <br>
        操作步骤：<br>
        游戏玩家通过操作键盘的方向键（上下左右键）来控制小蛇的方向，<br>
        使小蛇吃到红色的食物，然后促使小蛇长大。并且，如果得到的分数在不断上涨，<br>
        游戏的难度也会不断的上升（小蛇的移动速度会越来越快）。<br>
        如果小蛇头部撞到墙壁或小蛇自己的身体，就会判定游戏失败。<br>
        <button><a href="snake.html">进入游戏</a></button>
    </div>
</body>

</html>
